<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebCatalog</title>
    <link href="dist/blueprint.css" rel="stylesheet" />
    <style>
      html {
        overflow: hidden;
      }

      body {
        margin: 0;
        background-color: #f5f8fa;
      }

      .grid {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .text-container {
        width: 100%;
        padding: 12px;
        text-align: center;
      }

      .col {
        width: 24.5%;
        padding: 6px;
      }
      @media screen and (min-width: 680px) and (max-width: 960px) {
        .col {
          width: 33%;
        }
      }
      @media screen and (max-width: 679px) {
        .col {
          width: 49.5%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { shell, remote, ipcRenderer } = require('electron');
      const https = require('https');
      const fs = require('fs');
      const os = require('os');
      const { exec, execFile } = require('child_process');
      const electronSettings = require('electron-settings');
      const WindowsShortcuts = (os.platform() === 'win32') ? require('windows-shortcuts') : null;

      ipcRenderer.on('log', (event, message) => {
        console.log(message);
      });
    </script>
    <script src="store.bundle.js"></script>
  </body>
</html>
