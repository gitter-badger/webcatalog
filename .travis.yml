language: node_js
matrix:
  fast_finish: true
  include:
    - os: osx
      env:
        secure: ""
      node_js: 6
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang
      node_js: 6
cache:
  yarn: true
  directories:
  - node_modules
addons:
  apt:
    packages:
      - rpm
      - bsdtar
      - libavahi-compat-libdnssd-dev
script:
- yarn run lint
- yarn run dist
- ls dist
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file:
  - dist/*.deb
  - dist/*.rpm
  - dist/*.pacman
  on:
    tags: true
after_deploy:
  - ./publish-website.sh
